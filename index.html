<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>guess-number game</title>
</head>

<body>
    <!-- <div class="container"> -->
    <div id="wrapper">
        <h1>Number Guessing Game</h1>
        <p>Try and guess a random number between 1 to 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
            <label for="guessfield" id="guess">Guess a number</label>
            <input type="text" class="guessfield" id="guessfield">
            <input type="submit" class="guessfield" id="subt" value="Submit guess">
        </form>

        <div class="resultparas">
            <p>Previous guess : <span class="guessess"></span></p>
            <!-- <p id="remaining">Guesses remaining : 10</p> -->
            <p>Guesses remaining : <span id="remaining">10</span></p>
            <p class="lowORhi"></p>
        </div>
    </div>
    <!-- </div> -->




    <script src="./app.js"></script>
</body>

</html>
